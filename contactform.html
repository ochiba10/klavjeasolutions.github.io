<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Contact Form</title>
	<style>
		body{background: grey;}
		.wrapper{width:400px; padding: 30px; background: white; margin: 0 auto}
		.wrapper h2{text-transform: uppercase; color: red}
		.wrapper p{color: #222; font-weight: bold;}
		.wrapper input[type=text],
		.wrapper input[type=email],
		textarea{width: 100%; margin-bottom: 15px; padding: 5px;}
		.wrapper a{text-decoration: none;
			background: yellow;
			color: blue;
			display: block;
			padding: 10px 5px;
			text-align: center;
			font-size: 15px;}

	</style>
</head>
<body>
	<h1>Contact Form</h1>
	<br>
	<div class="wrapper">
		<h2>Contact Us</h2>
		<p><em>We will get back to you in 12 hours</em></p>
		<input type="text" name="" id="" placeholder="Enter your name"><br><br>
		<input type="email" name="" id="" placeholder="Enter your email"><br><br>
		<input type="text" name="" id="" placeholder="Enter your Phone No:"><br><br>
		<textarea name="" id="" cols="30" rows="10" placeholder="type your message here">
		</textarea>
		<a href="#">Submit</a>
	</div>

</body>
</html>
